<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./src/CSS/myStyle.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <title>coordinates</title>
</head>

<body id="body-style">

    <h2>Get Your Coordinates On Map</h2>

    <div id="select-section">
        <h4>Select one method</h4>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadio" onclick="vm.selectOpt('optAutoRadio')"
                id="optAutoRadio" value="option1">
            <label class="form-check-label" for="exampleRadios1">
                Locate Me Automatically
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadio" onclick="vm.selectOpt('optInputRadio')"
                id="optInputRadio" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                Input Address
            </label>

        </div>
    </div>

    <div id="input-section">

        <div id="auto-locate-section">
            <h5>Auto locate</h5>
            <button onclick="vm.getLocation()" type="button" class="btn btn-info">Start now</button>
        </div>

        <div id="input-address-section">
            <h5>Input your address here</h5>
            <!-- <input id="address" type="textbox" value="Sydney, NSW" />
         <button onclick="vm.getLocationFromAddress()">Get Location From Address</button> -->

            <div class="input-group mb-3">
                <input id="address" type="text" class="form-control" placeholder="Input address here"
                    aria-label="Input address" aria-describedby="basic-addon2" value="edmonton,ca">
                <button class="btn btn-info" type="button" onclick="vm.getLocationFromAddress()">Get Location
                    From Address</button>
            </div>
        </div>


        <!-- Info section -->
        <div id="loading-section">
            <div id="loading-spinner" class="d-flex align-items-center">
                <strong>Loading...</strong>
                <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
            </div>
        </div>

        <div id="info-section">
            <div id="info-text-section">
                <h5>Location Information</h5>
                <hr />
                <p id="coordsNumbers"></p>
                <p id="addressText"></p>
                <p id="realTimeElement"></p>
            </div>
            <div id="googleMapSection"></div>
        </div>
        <!-- Info section end-->
    </div>






    <!-- ======Script For BootScript============================================================================================= -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!-- ======Script For BootScript--end============================================================================================= -->

    </script>

        type="text/javascript">
    </script>
    <script src="./src/main.js"></script>

</body>

</html>
